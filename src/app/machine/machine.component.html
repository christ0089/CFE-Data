<ion-content style="padding: 20px">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        {{ machine_data.name }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <img
    src="https://images.unsplash.com/photo-1563212016-de19a6821bbe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2054&q=80"
  />
  <ion-list (click)="open('history')">
    <ion-item>
      <ion-icon name="hourglass-outline" slot="start"></ion-icon>
      <ion-label>Historia de Manteminientos</ion-label>
    </ion-item>
    <ion-item (click)="open('stats')">
      <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
      <ion-label>Estadisticas</ion-label>
    </ion-item>
    <ion-item (click)="open('maintanance')">
      <ion-icon name="clipboard-outline" slot="start"></ion-icon>
      <ion-label>Ficha Tecnica</ion-label>
    </ion-item>
    <ion-item (click)="open('evidence')">
      <ion-icon name="book-outline" slot="start"></ion-icon>
      <ion-label>Evidencia</ion-label>
    </ion-item>
    <ion-item (click)="open('evidence')">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>Proximidad</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
